<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0">
    <title>QRIS Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="apptambahan.js" defer></script>
</head>
<body>
    <!-- Halaman 1 -->
    <div id="halaman1" class="halaman">
        <p id="clock"></p>
        <button id="btnMulai" onclick="tampilkanHalaman2()" class="btn-custom">Start</button>
        <button id="btnClose" onclick="tutupHalaman()">X</button>
    </div>
    
     <!-- Halaman 1 -->
    <div id="halaman2" class="halaman hidden">
        <h1 class="text-4xl font-bold text-white mb-4">Scan QRIS</h1>
    
        <div id="loading" class="loading">
            <p class="text-white">Sedang memproses...</p>
            <div class="spinner"></div>
        </div>

        <img id="qrcode" alt="QR Code" class="hidden">
        
        <button id="btnCekStatus" onclick="cekStatus()" class="btn-custom">Cek Status</button>
        <p id="statusLabel" class="text-xl text-white mt-4"></p>
        <button id="btnClose" onclick="tutupHalaman()">X</button>
    </div>
    
    <!-- Halaman 3 -->
    <div id="halaman3" class="halaman hidden">
        <button id="btnKembali" onclick="bukaDSLRBooth()" class="btn-custom">Let's Do It!</button>
        <button id="btnClose" onclick="tutupHalaman()">X</button>
    </div>
</body>
</html>
